<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame PBR Hello World</title>
    <meta name="description" content="A-Frame PBR Example">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Skybox -->
        <img id="skybox1" crossorigin="anonymous" src="https://cdn.glitch.global/85d36ce4-fd66-4591-adc8-ae9eb40728ba/ace%20skybox.jpg?v=1747873890750">
        
        <!-- Floor -->
        <img id="checkerboard" crossorigin="anonymous" src="Assets/checkerboardR.png">

        <!-- Model -->
        <a-asset-item id="archway" src="Models/archwaybake.glb"></a-asset-item>

        <!-- PBR Textures -->
        <img id="albedoTex" src="https://cdn.glitch.me/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Albedo_8K.jpg?v=1747873992987" crossorigin="anonymous">
        <img id="normalTex" src="https://cdn.glitch.me/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Normal_8K.jpg?v=1747874078663" crossorigin="anonymous">
        <img id="roughTex" src="https://cdn.glitch.me/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Roughness_8K.jpg?v=1747874152512" crossorigin="anonymous">
        <img id="aoTex" src="textures/placeholder_ao.jpg" crossorigin="anonymous">
        <img id="heightTex" src="textures/placeholder_height.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- Sky -->
      <a-sky
        src="#skybox1"
        geometry="primitive: sphere; radius: 492.72; segmentsWidth: 12; segmentsHeight: 12"
        scale="0.7 0.4 1">
      </a-sky>

      <!-- Lighting -->
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 4">
        <a-camera></a-camera>
      </a-entity>

      <!-- Box -->
      <a-box position="-1 1 -3" width="1" height="1" depth="1"
             material="shader: standard;
                       src: #albedoTex;
                       normalMap: #normalTex;
                       roughnessMap: #roughTex;
                       aoMap: #aoTex;
                       displacementMap: #heightTex;
                       displacementScale: 0.1;
                       metalness: 0;
                       repeat: 1 1;">
      </a-box>

      <!-- Sphere -->
      <a-sphere position="0 1.25 -3" radius="0.75"
                material="shader: standard;
                          src: #albedoTex;
                          normalMap: #normalTex;
                          roughnessMap: #roughTex;
                          aoMap: #aoTex;
                          displacementMap: #heightTex;
                          displacementScale: 0.1;
                          metalness: 0;
                          repeat: 1 1;">
      </a-sphere>

      <!-- Cylinder -->
      <a-cylinder position="1.5 0.75 -3" radius="0.5" height="1.5"
                  material="shader: standard;
                            src: #albedoTex;
                            normalMap: #normalTex;
                            roughnessMap: #roughTex;
                            aoMap: #aoTex;
                            displacementMap: #heightTex;
                            displacementScale: 0.1;
                            metalness: 0;
                            repeat: 1 1;">
      </a-cylinder>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10"
               material="shader: standard;
                         src: #albedoTex;
                         normalMap: #normalTex;
                         roughnessMap: #roughTex;
                         aoMap: #aoTex;
                         displacementMap: #heightTex;
                         displacementScale: 0.05;
                         metalness: 0;
                         repeat: 4 4;">
      </a-plane>
    </a-scene>
  </body>
</html>
