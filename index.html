<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame PBR 8k texture test</title>
    <meta name="description" content="A-Frame PBR Example">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- PBR component via aframe-extras or your own shader -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Skybox -->
        <img id="skybox1" crossorigin="anonymous" src="https://cdn.glitch.global/85d36ce4-fd66-4591-adc8-ae9eb40728ba/ace%20skybox.jpg?v=1747873890750">
        
        <!-- Floor texture -->
        <img id="checkerboard" crossorigin="anonymous" src="Assets/checkerboardR.png">

        <!-- Model -->
        <a-asset-item id="archway" src="Models/archwaybake.glb"></a-asset-item>

        <!-- PBR textures -->
        <img id="albedoTex" src="https://cdn.glitch.me/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Albedo_8K.jpg?v=1747873992987" crossorigin="anonymous">
        <img id="normalTex" src="https://cdn.glitch.me/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Normal_8K.jpg?v=1747874078663" crossorigin="anonymous">
        <img id="roughTex" src="https://cdn.glitch.me/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Roughness_8K.jpg?v=1747874152512" crossorigin="anonymous">
      </a-assets>

      <!-- Sky -->
      <a-sky
        src="#skybox1"
        geometry="primitive: sphere; radius: 492.72; segmentsWidth: 12; segmentsHeight: 12"
        scale="0.7 0.4 1">
      </a-sky>

      <!-- Lighting -->
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      
        <!-- Orbiting entity container -->
      <a-entity id="orb-container"
                position="0 2 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">

        <!-- Light orb -->
        <a-sphere position="1 0 0"
                  radius="0.2"
                  color="#aeefff"
                  material="emissive: #aeefff; emissiveIntensity: 1; color: #aeefff; roughness: 0.1; metalness: 0.3;">
          
          <!-- Attached light -->
          <a-light type="point"
                   color="#aeefff"
                   intensity="80.5"
                   distance="6"
                   decay="2">
          </a-light>
        </a-sphere>
      </a-entity>
    

      <!-- Camera -->
      <a-entity position="0 1.6 4">
        <a-camera></a-camera>
      </a-entity>

      <!-- Box -->
      <a-box position="-2 1 -3" width="1" height="1" depth="1"
             material="shader: standard;
                       src: #albedoTex;
                       normalMap: #normalTex;
                       roughnessMap: #roughTex;
                       metalness: 0;
                       repeat: 1 1;">
      </a-box>

      <!-- Sphere -->
      <a-sphere position="0 1.25 -3" radius="0.75"
                material="shader: standard;
                          src: #albedoTex;
                          normalMap: #normalTex;
                          roughnessMap: #roughTex;
                          metalness: 0;
                          repeat: 1 1;">
      </a-sphere>

      <!-- Cylinder -->
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5"
                  material="shader: standard;
                            src: #albedoTex;
                            normalMap: #normalTex;
                            roughnessMap: #roughTex;
                            metalness: 0;
                            repeat: 1 1;">
      </a-cylinder>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="30" height="30"
               material="shader: standard;
                         src: #albedoTex;
                         normalMap: #normalTex;
                         roughnessMap: #roughTex;
                         metalness: 0;
                         repeat: 4 4;">
      </a-plane>
    </a-scene>
  </body>
</html>
