<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame PBR 8k texture test</title>
    <meta name="description" content="A-Frame PBR Example">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: basic"
             renderer="colorManagement: true; physicallyCorrectLights: true; shadowMapEnabled: true;"
             background="color: #000">

      <a-assets>
        <img id="skybox1" crossorigin="anonymous" src="https://cdn.glitch.global/85d36ce4-fd66-4591-adc8-ae9eb40728ba/ace%20skybox.jpg?v=1747873890750">
        <img id="albedoTex" src="https://cdn.glitch.global/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Albedo_8Km.jpg?v=1747913373940" crossorigin="anonymous">
        <img id="normalTex" src="https://cdn.glitch.global/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Normal_8Km.jpg?v=1747913356286" crossorigin="anonymous">
        <img id="roughTex" src="https://cdn.glitch.global/85d36ce4-fd66-4591-adc8-ae9eb40728ba/Roughness_8Km.jpg?v=1747913348383" crossorigin="anonymous">
      </a-assets>

      <a-sky
        src="#skybox1"
        geometry="primitive: sphere; radius: 492.72; segmentsWidth: 12; segmentsHeight: 12"
        scale="0.7 0.4 1">
      </a-sky>

 <!-- Ambient light for fill -->
  <a-entity light="type: ambient; intensity: 1.5; color: #6a7cc4"></a-entity>

      <!-- Spotlight casting shadows from the right of the player representing the sun 
<a-entity light="type: spot;
                 color: #d17321;
                 intensity: 10;
                 angle: 30;
                 penumbra: 10;
                 decay: 1;
                 distance: 15;
                 castShadow: true"
          position="10 3 4"
          rotation="-10 -90 0"
          shadow-map-width="2048"
          shadow-map-height="2048"
          shadow-bias="-0.001">
</a-entity> -->


  
      <!--light that mimics suns reflections -->
    <a-entity id="sun"light="color: #d17321; intensity: 2.04; castShadow: true; groundColor: #d5c039; penumbra: 2" position="10 3 -0.9" data-aframe-default-light="" aframe-injected=""></a-entity>



      
      
      


      <!-- Orbiting emissive orb with directional light pointing at sphere -->
      <a-entity id="orb-container"
                position="0 2 2"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear;">
        <a-sphere id="orb" position="1 0 0"
                  radius="0.2"
                  color="#6a7cc4"
                  material="emissive: #6a7cc4; emissiveIntensity: 4; color: #6a7cc4; roughness: 0.1; metalness: 0.3;"
                  shadow="cast: true">
          
          <!--point light seems to help with specular/glossy highlights-->
                <a-light type="point"
               color="#6a7cc4"
               intensity="15"
               distance="10"
               decay="2"
               castShadow="true"
               shadow-camera-near="0.5"
               shadow-camera-far="50"
               shadow-map-width="2048"
               shadow-map-height="2048"
               shadow-bias="-0.001">
      </a-light>
          
          <!--directional light pointing at the sphere primative-->
          
          <a-entity light="type: directional; color: #6a7cc4; intensity: 0.5; castShadow: true;"
                    position="0 0 0"
                    look-at="[sphere]"
                    shadow-camera-near="0.5"
                    shadow-camera-far="50"
                    shadow-map-width="4096"
                    shadow-map-height="4096"
                    shadow-bias="-0.001">
          </a-entity>
        </a-sphere>
      </a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 4">
        <a-camera></a-camera>
      </a-entity>

      <!-- Box -->
      <a-box position="-2 0.5 -1" width="1" height="1" depth="1"
             material="shader: standard;
                       src: #albedoTex;
                       normalMap: #normalTex;
                       roughnessMap: #roughTex;
                       metalness: 0;
                       repeat: 1 1;"
             shadow="cast: true; receive: true">
      </a-box>

      <!-- Sphere -->
      <a-sphere id="sphere" position="0 0.5 -3" radius="0.75"
                material="shader: standard;
                          src: #albedoTex;
                          normalMap: #normalTex;
                          roughnessMap: #roughTex;
                          metalness: 0;
                          repeat: 1 1;"
                shadow="cast: true; receive: true">
      </a-sphere>

      <!-- Cylinder -->
      <a-cylinder position="2 0.75 -4.5" radius="0.5" height="1.5"
                  material="shader: standard;
                            src: #albedoTex;
                            normalMap: #normalTex;
                            roughnessMap: #roughTex;
                            metalness: 0;
                            repeat: 1 1;"
                  shadow="cast: true; receive: true">
      </a-cylinder>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="30" height="30"
               material="shader: standard;
                         src: #albedoTex;
                         normalMap: #normalTex;
                         roughnessMap: #roughTex;
                         metalness: 0;
                         repeat: 4 4;"
              shadow="cast: true; receive: true">
      </a-plane>
    </a-scene>
  </body>
</html>
